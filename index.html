<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #ffffff;
      color: #000000;
      margin: 2rem auto;
      max-width: 750px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .prompt {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .prompt span {
      margin-right: 0.5rem;
    }
    select {
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      border: none;
      border-bottom: 1px solid #000;
      background: transparent;
      outline: none;
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <h1>$ show certifications</h1>

  <div class="prompt">
    <span>➜ &nbsp; select skill:</span>
    <select id="skillSelect">
      <option value="all">-- all --</option>
    </select>
  </div>

  <div id="cert-list">Loading certifications...</div>

  <!-- js-yaml library -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    const container = document.getElementById('cert-list');
    const select = document.getElementById('skillSelect');

    // Fetch the YAML file
    fetch('certifications.yaml')
      .then(response => response.text())
      .then(yamlText => {
        const data = jsyaml.load(yamlText);

        // Gather unique skills
        const skills = new Set();
        data.certifications.forEach(cert => cert.skills.forEach(skill => skills.add(skill)));
        [...skills].sort().forEach(skill => {
          const opt = document.createElement('option');
          opt.value = skill;
          opt.textContent = skill;
          select.appendChild(opt);
        });

        // Function to render filtered certifications
        function renderCerts(filterSkill = 'all') {
          let output = "";
          const filtered = (filterSkill === 'all')
            ? data.certifications
            : data.certifications.filter(cert => cert.skills.includes(filterSkill));

          if (filtered.length === 0) {
            output = `➜  No certifications found for "${filterSkill}".\n`;
          } else {
            filtered.forEach(cert => {
              output += `➜  ${cert.url}\n`;
              output += `    └─ Skills: ${cert.skills.join(', ')}\n\n`;
            });
          }
          container.textContent = output;
        }

        // Initial render (all)
        renderCerts();

        // On dropdown change
        select.addEventListener('change', e => renderCerts(e.target.value));

      })
      .catch(err => {
        container.textContent = "Error loading certifications.yaml";
        console.error(err);
      });
  </script>
</body>
</html>
