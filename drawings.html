<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Drawings</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>$ show artworks</h1>

  <div class="prompt">
    <span>➜  filter by:</span>
    <select id="categorySelect">
      <option value="all">-- all --</option>
    </select>
  </div>

  <div id="drawings-list">Loading artworks...</div>

<a href="index.html">$ back to home</a>

$ <button class="theme-toggle" id="themeToggle">Dark mode [ ]</button>

  <!-- js-yaml library -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    const container = document.getElementById('drawings-list');
    const select = document.getElementById('categorySelect');
    const themeToggle = document.getElementById('themeToggle');

    // Theme toggle functionality
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = 'Dark mode [X]';
      } else {
        themeToggle.textContent = 'Dark mode [ ]';
      }
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      const isDark = document.body.classList.contains('dark-theme');
      themeToggle.textContent = isDark ? 'Dark mode [X]' : 'Dark mode [ ]';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Initialize theme on page load
    initTheme();    // Fetch the YAML file
    fetch('drawings.yaml?cb='+ new Date().getTime())
      .then(response => response.text())
      .then(yamlText => {
        const data = jsyaml.load(yamlText);

        // Gather unique categories
        const categories = new Set();
        data.drawings.forEach(drawing => drawing.categories.forEach(category => categories.add(category)));
        [...categories].sort().forEach(category => {
          const opt = document.createElement('option');
          opt.value = category;
          opt.textContent = category;
          select.appendChild(opt);
        });

        // Function to render filtered drawings
        function renderDrawings(filterCategory = 'all') {
          let output = "";
          const filtered = (filterCategory === 'all')
            ? data.drawings
            : data.drawings.filter(drawing => drawing.categories.includes(filterCategory));

          if (filtered.length === 0) {
            output = `➜  No artworks found for "${filterCategory}".\n`;
          } else {
            filtered.forEach(drawing => {
              output += `➜  ${drawing.title} - ${drawing.year}\n`;
              output += `    └─ Medium: ${drawing.medium}\n`;
              output += `    └─ Categories: ${drawing.categories.join(', ')}\n`;
              if (drawing.description) {
                output += `    └─ Description: ${drawing.description}\n`;
              }
              if (drawing.tools && drawing.tools.length > 0) {
                output += `    └─ Tools: ${drawing.tools.join(', ')}\n`;
              }
              output += `\n`;
            });
          }
          container.textContent = output;
        }

        // Initial render (all)
        renderDrawings();

        // On dropdown change
        select.addEventListener('change', e => renderDrawings(e.target.value));

      })
      .catch(err => {
        container.textContent = "Error loading drawings.yaml";
        console.error(err);
      });
  </script>
</body>
</html>
